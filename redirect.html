<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm danh</title>
    <script>
        function checkAccess() {
            let params = new URLSearchParams(window.location.search);
            let session = params.get("session");

            // Lấy mã QR hợp lệ từ sessionStorage (thay vì localStorage)
            let validSession = sessionStorage.getItem("validQR");

            if (session === validSession) {
                window.location.href = "https://forms.gle/k1X6PysUwd8QVCpH8"; // Link Google Forms
            } else {
                document.body.innerHTML = "<h2>Mã QR đã hết hạn!</h2>";
            }
        }

        checkAccess();
    </script>
</head>

</html>
